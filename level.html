<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@0.0.2/css/nes.min.css" rel="stylesheet" />
    <!-- latest -->
    <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
    <link href="./css/level.css" rel="stylesheet">
    <title>Level</title>
</head>
<body>
    <main>
        <div class="title">
            <h1>Choose Level</h1>
            <section class="icon-list">
                <i class="nes-icon trophy is-large"></i>
            </section>
        </div>
        
        <div class="normal">
            <a href="./mario.html">
                <button type="button" class="nes-btn is-success">Normal</button>
            </a>
            <section id="star" class="icon-list">
                <i class="nes-icon is-large star"></i>
            </section>
        </div>
        <div class="hard">
            <a href="./Hard/hard.html">
                <button type="button" class="nes-btn is-warning" id="hard">Hard</button>
            </a>
            <section id="star" class="icon-list">
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
            </section>
        </div>
        <div class="nightmare">
            <a href="./Nightmare/nightmare.html">
                <button type="button" class="nes-btn is-error">Nightmare</button>
            </a>
            <section id="star" class="icon-list">
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
                <i class="nes-icon is-large star"></i>
            </section>
        </div>
    </main>
</body>
</html>
